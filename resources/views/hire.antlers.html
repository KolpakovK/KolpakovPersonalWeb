{{ partial:partials/nav }}

<div class="container is-widescreen">
    
    <!-- hero -->
    <div class="columns mt-6">
        
        <div class="column is-10">
            <div class="tags block">
                <span class="tag is-primary is-light">Don't afraid to write me</span>
            </div>
            <h1 class=" block title is-size-1 is-size-4-touch">
                Here you can send me message or even hire me)
            </h1>
        </div>
        
    </div>
    <!-- hero end -->
    
    
    <div class="columns mt-8 is-vcentered">
        <div class="column is-6">
            <div class="content case-content">
                {{ form:contact_us }}
                
                {{ if success }}
                <div class="notification is-primary">
                    {{ success }}
                </div>
                {{ /if }}
                
                <div class="field">
                    <label class="label">Your name</label>
                    <div class="control">
                        <input class="input" name="name" type="text" placeholder="" required>
                    </div>
                </div>
                
                <div class="field is-expanded">
                    <label class="label">I am interested in</label>
                    <div class="control is-expanded">
                        <div class="select">
                            <select name="interesting_in" required>
                                <option>Please select...</option>
                                <option value="Design">Design</option>
                                <option value="Branding">Branding</option>
                                <option value="Statamic development">Statamic development</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Your email</label>
                    <div class="control">
                        <input class="input" name="email" type="email" placeholder="" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" name="message" placeholder="Type here anything you want" rows="6"></textarea>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">File</label>
                    <div class="control">
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                                <span class="file-name">
                                    
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
                
                
                <input type="text" style="display: none;" name="{{ honeypot ?? 'honeypot' }}">
                
                <button class="button is-primary mt-6" type="submit">Submit</button>
                
                {{ /form:contact_us }}
            </div>
        </div>
        <div class="column is-5 is-offset-1">
            <img src="{{ main-data:abstract_vertical }}" alt="" width="100%" style="border-radius: 16px;">
        </div>
    </div>
    
    
</div>

{{ partial:partials/footer }}
