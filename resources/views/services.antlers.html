{{ partial:partials/nav }}

<div class="container is-widescreen">

    <!-- hero -->
    <div class="columns mt-6">
        
        <div class="column is-10">
            <span class="tag is-primary is-light block">{{ hero_tag }}</span>
            <h1 class=" block title is-size-1 is-size-4-touch">
                {{ hero_headline }}
            </h1>
        </div>
        
    </div>
    
    <div class="columns">
        
        <div class="column is-6">
            <div class="buttons are-medium">
                
                {{ main-data:social_media }}
                <a href="{{ link }}" class="button is-light is-rounded">
                    <span class="icon">
                        <i class="mdi {{ material_icon }}"></i>
                    </span>
                </a>
                {{ /main-data:social_media }}

                <a href="#" class="button is-primary is-normal is-rounded is-hidden-desktop">Hire me</a>
            </div>
        </div>
        
    </div>
    <div class="columns mt-4">
        <img src="{{ hero_bg }}" class="column is-12" alt="Background image" style="border-radius: 24px; height: 300px; background-size: cover; object-fit: cover; background-position: center;">
    </div>
    <!-- hero end -->
    
    <div class="columns mt-9">
        <div class="column is-5">
            <p class="is-size-6 has-text-grey">Services</p>
        </div>
        <div class="column is-6 is-offset-1">
            <div class="content">
                {{ services_content }}
            </div>
        </div>
    </div>
    
</div>

{{ partial:partials/footer }}
