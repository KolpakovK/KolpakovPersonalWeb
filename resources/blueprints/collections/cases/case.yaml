sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: layout
        field:
          hide_partials: true
          blueprint: false
          display: Layout
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - cases
          max_items: 1
          listable: false
          localizable: true
  hero:
    display: Hero
    fields:
      -
        handle: hero_headline
        field:
          input_type: text
          antlers: false
          display: 'Hero headline'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hero_tags
        field:
          collapse: false
          previews: true
          sets:
            tag:
              display: tag
              fields:
                -
                  handle: content
                  field:
                    input_type: text
                    antlers: false
                    display: content
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: 'hero tags'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
  case_content:
    display: 'Case content'
    fields:
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
          container: cases
title: Case
